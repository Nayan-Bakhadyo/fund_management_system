<div class="modal fade" id="editUserUploadModal" tabindex="-1" aria-labelledby="editUserUploadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editUserUploadForm">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="editUserUploadModalLabel">Edit User Transaction Upload</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" value="{{ upload.email }}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">is_valid</label>
            <select class="form-select" name="is_valid">
              <option value="true" {% if upload.is_valid %}selected{% endif %}>True</option>
              <option value="false" {% if not upload.is_valid %}selected{% endif %}>False</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">is_credited</label>
            <select class="form-select" name="is_credited">
              <option value="true" {% if upload.is_credited %}selected{% endif %}>True</option>
              <option value="false" {% if not upload.is_credited %}selected{% endif %}>False</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
