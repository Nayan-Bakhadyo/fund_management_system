{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<div class="modal fade" id="addInvestmentModal" tabindex="-1" aria-labelledby="addInvestmentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addInvestmentForm" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="addInvestmentModalLabel">Add Investment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="investmentAlert"></div>
          <div class="mb-3">
            <label for="investment_name" class="form-label">Investment Name</label>
            <input type="text" class="form-control" id="investment_name" name="investment_name" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="investment_category" class="form-label">Investment Category</label>
            <select class="form-control" id="investment_category" name="investment_category" required>
              <option value="">Select Category</option>
              {% for category in categories %}
                <option value="{{ category.category_id }}">{{ category.category_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status" required>
              <option value="open">Open</option>
              <option value="closed">Closed</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn" style="background:#bfa14a;color:#14213d;font-weight:600;">Add Investment</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
