{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .verify-container {
            max-width: 420px;
            margin: 60px auto;
            padding: 36px 32px 28px 32px;
            background: #fffbe6;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(60,64,67,.10);
            border: 1.5px solid #bfa14a;
        }
        .be-logo {
            display: block;
            margin: 0 auto 18px auto;
            width: 64px;
            height: 64px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(191,161,74,0.10);
        }
        .verify-title {
            color: #bfa14a;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }
        .verify-welcome {
            color: #14213d;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }
        .verify-info {
            color: #14213d;
            margin-bottom: 18px;
            text-align: center;
            font-size: 1.05rem;
        }
        .verify-details {
            background: #fff8e1;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 18px;
            font-size: 0.98rem;
            color: #6c757d;
        }
        .form-label {
            font-weight: 500;
            color: #14213d;
        }
        .form-control:focus {
            border-color: #bfa14a;
            box-shadow: 0 0 0 0.2rem rgba(191,161,74,.25);
        }
        button[type="submit"] {
            background: #bfa14a;
            color: #14213d;
            border: none;
            border-radius: 4px;
            padding: 10px 22px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            margin-top: 8px;
            width: 100%;
            transition: background 0.2s, color 0.2s;
        }
        button[type="submit"]:hover {
            background: #14213d;
            color: #fff;
        }
        .support-info {
            margin-top: 18px;
            font-size: 0.95rem;
            color: #888;
            text-align: center;
        }

        @media (max-width: 600px) {
            .verify-container, .success-container {
                padding: 18px 6px !important;
                width: 100%% !important;
                font-size: 1rem !important;
            }
            .verify-title, .success-title {
                font-size: 1.2rem !important;
            }
            .instructions, .success-message, .verify-info {
                font-size: 0.98rem !important;
            }
            .pdf-logo, .be-logo {
                width: 40px !important;
                height: 40px !important;
            }
            ol, ul {
                padding-left: 1.1em !important;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                width: 90vw;
                max-width: 98vw;
                min-width: 0;
            }
            .sidebar-menu a {
                font-size: 1rem;
                padding: 0.9rem 1rem;
            }
            .dashboard-title {
                font-size: 1.1rem;
            }
            .portfolio-cards {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            .portfolio-card {
                padding: 1.2rem 1rem;
                min-width: 0;
                width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <!-- BE Logo: replace src with your actual logo path if needed -->
        <img src="{% static 'mainapp/assets/BE_logo.png' %}" alt="BE Logo" class="be-logo">
        <div class="verify-title">Email Verification</div>
        <div class="verify-info">
            A 6-digit verification code has been sent to:<br>
            <strong>{{ masked_email }}</strong>
        </div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="code" class="form-label">Enter Verification Code</label>
                <input type="text" class="form-control" id="code" name="code" required maxlength="6" pattern="\d{6}" autocomplete="off" placeholder="e.g. 123456">
            </div>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
