<div class="modal fade" id="investmentTransaction" tabindex="-1" aria-labelledby="investmentTransactionLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="investmentTransactionForm" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="investmentTransactionModalLabel">Add Investment Transaction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="investmentTransactionAlert"></div>
          <div class="mb-3">
            <label for="investment" class="form-label">Investment</label>
            <select class="form-control" id="investment" name="investment" required>
              <option value="">Select Investment</option>
              {% for inv in investments %}
                <option value="{{ inv.investment_id }}">{{ inv.investment_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
          </div>
          <div class="mb-3">
            <label for="amount_type" class="form-label">Amount Type</label>
            <select class="form-control" id="amount_type" name="amount_type" required>
              <option value="">Select Type</option>
              <option value="investment">Investment</option>
              <option value="return">Return</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn" style="background:#bfa14a;color:#14213d;font-weight:600;">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
