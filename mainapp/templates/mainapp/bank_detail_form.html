<div class="dashboard-title">Bank Detail</div>
<form id="bank-detail-form">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Bank Number</label>
        <input type="number" name="bank_number" class="form-control" value="{{ bank.bank_number|default_if_none:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Bank Name</label>
        <input type="text" name="bank_name" class="form-control" value="{{ bank.bank_name|default_if_none:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Account Holder Name</label>
        <input type="text" name="account_holder_name" class="form-control" value="{{ bank.account_holder_name|default_if_none:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Branch</label>
        <input type="text" name="branch" class="form-control" value="{{ bank.branch|default_if_none:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Cell Number</label>
        <input type="text" name="cell_number" class="form-control" value="{{ bank.cell_number|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary ms-2" id="cancel-bank-detail">Cancel</button>
    <div id="bank-detail-message" class="mt-2"></div>
</form>
